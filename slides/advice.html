<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后续建议</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            height: 100vh;
            background: white;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
        }
        .advice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .advice-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        .advice-card:hover {
            transform: translateY(-5px);
        }
        .advice-icon {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 15px;
            text-align: center;
        }
        .advice-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .advice-content {
            color: #7f8c8d;
            line-height: 1.6;
        }
        .advice-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .advice-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }
        .advice-item i {
            color: #3498db;
            margin-top: 3px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">后续建议</h1>
        
        <div class="advice-grid">
            <div class="advice-card">
                <div class="advice-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h3 class="advice-title">治疗计划</h3>
                <ul class="advice-list">
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>每周治疗1-2次</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>持续数月</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>动态调整治疗方案</span>
                    </li>
                </ul>
            </div>

            <div class="advice-card">
                <div class="advice-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h3 class="advice-title">康复训练</h3>
                <ul class="advice-list">
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>颈部深层肌肉训练</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>等长收缩练习</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>头部悬吊训练</span>
                    </li>
                </ul>
            </div>

            <div class="advice-card">
                <div class="advice-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3 class="advice-title">日常注意事项</h3>
                <ul class="advice-list">
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>改善开车姿势</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>调整头枕位置</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>保持正确坐姿</span>
                    </li>
                </ul>
            </div>

            <div class="advice-card">
                <div class="advice-icon">
                    <i class="fas fa-wave-square"></i>
                </div>
                <h3 class="advice-title">物理治疗</h3>
                <ul class="advice-list">
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>超声波治疗</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>激光治疗</span>
                    </li>
                    <li class="advice-item">
                        <i class="fas fa-check"></i>
                        <span>促进组织修复</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
