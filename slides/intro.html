<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .title {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }
        .subtitle {
            font-size: 1.8em;
            margin-bottom: 50px;
            text-align: center;
            animation: fadeInUp 1s ease 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .case-number {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 1s ease 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .decoration::before,
        .decoration::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .decoration::before {
            top: -100px;
            left: -100px;
        }
        .decoration::after {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <h1 class="title">案例十</h1>
    <h2 class="subtitle">车祸"挥鞭伤"后遗症</h2>
    <p class="case-number">慢性颈痛与不稳感</p>
</body>
</html>
